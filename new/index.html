<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Anka - Ultimate Todo list</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="mustache.js"></script>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		
	</head>
	<body>
		<section id="todo">
			
		</section>
		<section id="inputpanel">
			<div id="input-block" class="block dummy">
				<div class="spinner lds-dual-ring inv"></div>
				<div class="block-text placeholder" contenteditable="true">Your text here...</div>
			</div>
		</section>

		<!-- TEMPLATES -->
		<script id="tmpl-block" type="x-tmpl-mustache">
			<div id="block-{{id}}" data-id="{{id}}" class="block">
				<div class="spinner lds-dual-ring inv"></div>
				<div class="block-remove {{notdeletableText}}">X</div>
				<div class="block-text" {{noteditableText}}> {{text}} </div>
			</div>
		</script>
		<!-- OTHER SCRIPTS -->
		<script type="text/javascript" src="main.js"></script>
	</body>
	
</html>
